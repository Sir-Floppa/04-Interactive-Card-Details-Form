<form method="POST">
  <div class="field">
    <label for="cardholderName">Cardholder Name</label>
    <input
      [(ngModel)]="cardholderName"
      type="text"
      id="cardholderName"
      name="cardholderName"
      placeholder="e.g. Jane Appleseed"
      required
    />
  </div>

  <div class="field">
    <label for="cardNumber">Card Number</label>
    <input
      [(ngModel)]="cardNumber"
      (keyup)="formatCardNumber()"
      type="text"
      id="cardNumber"
      name="cardNumber"
      placeholder="e.g. 1234 5678 9123 0000"
      required
      pattern="\d{4} \d{4} \d{4} \d{4}"
      maxlength="19"
      minlength="19"
    />
  </div>

  <div class="row">
    <div class="field">
      <label for="expMonth">Exp. Date (MM/YY)</label>
      <div class="dateFields">
        <input
          [(ngModel)]="expMonth"
          (blur)="formatExpMonth()"
          type="text"
          id="expMonth"
          name="expMonth"
          placeholder="MM"
          minlength="2"
          maxlength="2"
          required
        />
        <input
          [(ngModel)]="expYear"
          (change)="formatExpYear()"
          minlength="2"
          maxlength="2"
          type="text"
          id="expYear"
          name="expYear"
          placeholder="YY"
          required
        />
      </div>
    </div>

    <div class="field">
      <label for="cvc">CVC</label>
      <input
        (keyup)="formatCVC()"
        [(ngModel)]="cvc"
        minlength="3"
        maxlength="3"
        pattern="\d{3}"
        type="text"
        id="cvc"
        name="cvc"
        placeholder="e.g. 123"
        required
      />
    </div>
  </div>

  <button>Confirm</button>
</form>
